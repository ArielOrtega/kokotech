<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:text="#{registerProduct.title}"></title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="adminMenuNav :: header">

</nav>
	<div class="container">
		<div class="row" >
			<div class="col-md-8">
				<form action="#" method="POST" enctype="multipart/form-data" th:object="${productForm}" th:action="@{/home/register}">
					
					<div class="form-group" >
					<h1 th:text="#{registerProduct.title}"></h1>
					</div>
			
					<div class="form-group" >
						<label th:text="#{registerProduct.name}"></label> <input type="text" th:field="*{productName}"
							placeholder="Name">
						<div th:if="${#fields.hasErrors('productName')}" th:text="#{registerProduct.errorName}"></div>
					</div>

					<div class="form-group">
						<label th:text="#{registerProduct.stockUnits}"></label> <input type="number" th:field="*{stockUnits}"
							placeholder="Stock Units">
						<div th:if="${#fields.hasErrors('stockUnits')}" th:text="#{registerProduct.errorStockUnits}"></div>
					</div>
					
					<div class="form-group">
						<label th:text="#{registerProduct.price}"></label> <input type="number" th:field="*{price}"
							placeholder="Price">
						<div th:if="${#fields.hasErrors('price')}" th:text="#{registerProduct.errorPrice}"></div>
					</div>	
					
					<div class="form-group">
						<label th:text="#{registerProduct.category}"></label> <select th:field="*{categoryId}">
							<option th:each="category:${categories}"
								th:value="${category.categoryId}"
								th:text="${category.categoryName}"></option>
						</select>
					</div>				
					
					<div class="form-group">
						<label th:text="#{registerProduct.description}"></label>
					</div>
						<textarea name="message" rows="5" cols="30" th:field="*{description}" th:text="#{registerProduct.enterDescription}"></textarea>
					

					<div class="form-group">
					<label th:text="#{registerProduct.instructionSelectAnImage}"></label>
					<input type="file" name="images"  th:field="*{images}" multiple> 
					<div th:if="${#fields.hasErrors('images')}" th:text="#{registerProduct.errorInstructionSelectAnImage}"></div>
					</div>	
					
					<div class="form-group">
					<input type="submit" th:value="#{registerProduct.buttonAddProduct}">
					</div>	
				</form>
			</div>
		</div>
	</div>

</body>
</html>
