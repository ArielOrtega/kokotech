<nav th:replace="adminMenuNav :: header">

</nav>
	<div class="container">
		
		
		<div class="form-group" >
			<h1>Category Maintenance</h1>
		</div>
		
		<form action="#" th:action="@{/home/maintenanceCategory}"	method="post">
				Insert category' name: <input type="text" name="categoryName" /> <br>  <br>
				<input type="submit" value="Buscar" />  
		</form><br>
		
		 <!--  <img src="data:image/jpeg;base64,${blob}"/>
			<img src="image/jpeg;base64,'.base64_encode(${blob}).'"/>
			<img style="max-height: 100px" src="data:image/jpg;base64,<?php echo base64_encode($blob)>"/> -->
		
		
		
		
		<span th:if="${categories.isEmpty()}">No results</span>
		<span th:unless="${categories.isEmpty()}">
		<table class="table table-striped">
			<tr>
				<th>Identification</th>
				<th>Name</th>
				<th>Action</th>
			</tr>
			
			
			
			<tr th:each="c : ${categories}">
				<td><span th:text="${c.categoryId}"></span></td>
				<td><span th:text="${c.categoryName}"></span></td>
				
	
				
				
				<td>
					<a th:href="@{/home/maintenanceCategory/editCategory(id=${c.categoryId}, category=${c.categoryName} )}"><img th:src="@{/images/edit.png}"></a>
					<a th:href="@{/home/maintenanceCategory/deleteCategory(id=${c.categoryId}, category=${c.categoryName} )}"><img th:src="@{/images/delete.png}"></a>
				</td>
	
			</tr>
		</table>
		</span>
		
	</div>
