<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title th:text="#{registerCategory.title}"></title>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="adminMenuNav :: header">

</nav>
	<div class="container">
		<div class="row" >
			<div class="col-md-8">
				<form action="#" method="POST" th:action="@{/home/addCategory}">
					
					<div class="form-group" >
					<h1 th:text="#{registerCategory.title}"></h1>
					</div>
			
					<div class="form-group" >
						<label th:text="#{registerCategory.name}"></label> 
						<input type="text" th:name="categoryName" th:id="categoryName">
						<input type="hidden" th:text="${err}">
					</div>
		
					<div class="form-group">
					<input type="submit" th:value="#{registerCategory.buttonAddCategory}">
					</div>	
				</form>
			</div>
		</div>
	</div>

</body>
</html>
