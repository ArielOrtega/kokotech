<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="../static/findProduct.css" th:href="@{/findProduct.css}"
	rel="stylesheet" />
	<title>Invoice</title>
</head>
<body>
<nav th:replace="menuNav :: header"></nav>
	<div class="container-fluid" layout:fragment="content">
		<div class="form-group">
			<h2>Invoice</h2>
		</div>
		<div class="form-group">
			<label>Date of issue:</label> <label
				th:text="${invoice.FechaEmision}"></label>
		</div>
		<div class="form-group">
			<label>Issuer name:</label> <label th:text="${invoice.Emisor.Nombre}"></label>
		</div>
		<div class="form-group">
			<label>Issuer identification:</label> <label
				th:text="${invoice.Emisor.Identificacion.Numero}"></label>
		</div>
		<div class="form-group">
			<label>Issuer tel:</label> <label
				th:text="${invoice.Emisor.Telefono.NumTelefono}"></label>
		</div>
		<div class="form-group">
			<label>Issuer email:</label> <label
				th:text="${invoice.Emisor.CorreoElectronico}"></label>
		</div>

		<div class="form-group">
			<label>Client name:</label> <label
				th:text="${invoice.Receptor.Nombre}"></label>
		</div>
		<div class="form-group">
			<label>Client identification:</label> <label
				th:text="${invoice.Receptor.Identificacion.Numero}"></label>
		</div>
		<div class="form-group">
			<label>Client tel:</label> <label
				th:text="${invoice.Receptor.Telefono.NumTelefono}"></label>
		</div>
		<div class="form-group">
			<label>Client email:</label> <label
				th:text="${invoice.Receptor.CorreoElectronico}"></label>
		</div>
		
		<div class="form-group">
			<label>Detail:</label> <label
				th:text="${invoice.DetalleServicio.LineaDetalle[0].Detalle}"></label>
		</div>
		<div class="form-group">
			<label>Total price:</label> <label
				th:text="${invoice.DetalleServicio.LineaDetalle[0].MontoTotal}"></label>
		</div>


		<div class="form-group">
			<label>Discount:</label> <label
				th:text="${invoice.DetalleServicio.LineaDetalle[0].MontoDescuento}"></label>
		</div>
		<div class="form-group">
			<label>Discount type:</label> <label
				th:text="${invoice.DetalleServicio.LineaDetalle[0].NaturalezaDescuento}"></label>
		</div>
		<div class="form-group">
			<label>Total:</label> <label
				th:text="${invoice.DetalleServicio.LineaDetalle[0].MontoTotalLinea}"></label>
		</div>			
	
		
	</div>
	
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</html>
